{% extends 'base.html' %}

{% block content %}
{% load static %}


<table class="table" id="cvTable">
    {% csrf_token %}
        <tr>
            <th>Song name</th>
            <th>Image</th>
        </tr>
        {% for result in search_results %}
        <tr>
            <td style="color:#FFFFFF">{{result.name}}</td>
            <td>
                {% for image in result.album.images %}
                    {% if image.height == 300 and image.width == 300 %}
                        <img src="{{image.url}}">
                    {% endif %}
                {%endfor%}
            </td>
        </tr>
        {% endfor %}
    </table>

{%endblock%}
